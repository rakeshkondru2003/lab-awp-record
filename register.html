<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name"><br>
        <label for="mb">Mobile Number:</label>
        <input type="text" name="mb"><br>
        <label for="course">course:</label>
        <select name="" id="">
            <option value="Course">Course</option>  
<option value="B Tech">B Tech</option>  
<option value="M Tech">M Tech</option>  
<option value="B.S.C">B.S.C</option>  
        </select><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender" id="">Other<br>
        <label for="email">Email:</label>
        <input type="text" name="email" aria-setsize="20"><br>
        <label for="password">password:</label>
        <input type="text" name="password"><br>
        <a href="newcred.html"><input type="button" value="submit" ></a>
    </form>
</body>
</html>
