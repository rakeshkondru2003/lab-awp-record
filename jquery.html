<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery Fade Effect Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#myButton').click(function() {
          $(this).fadeOut();
        });
      });
    </script>
  </head>
  <body>
    <button id="myButton">Click me!</button>
  </body>
</html>
